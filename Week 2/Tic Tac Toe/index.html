<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div>Player Turn: <span id="turn-indicator"></span></div>
    <div class="board">
        <div class="row">
            <span class="tile row1 col1 diag1" id="t1">+</span>
            <span class="tile row1 col2" id="t2">+</span>
            <span class="tile row1 col3 diag2" id="t3">+</span>
        </div>
        <div class="row">
            <span class="tile row2 col1" id="t4">+</span>
            <span class="tile row2 col2 diag1 diag2" id="t5">+</span>
            <span class="tile row2 col3" id="t6">+</span>
        </div>
        <div class="row">
            <span class="tile row3 col1 diag2" id="t7">+</span>
            <span class="tile row3 col2" id="t8">+</span>
            <span class="tile row3 col3 diag1" id="t9">+</span>
        </div>
    </div>

    <div id="winner"></div>
</body>
<script src="app.js"></script>
</html>
