<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <div>
            <div
                v-for="item in items"
                v-bind:style="[item.show ? {backgroundColor: item.color} : {backgroundColor: '#fff'}]"
                class="box" 
                v-on:click.self="toggleColor(item)"
                >
                {{item.text}}
                <p v-if="item.show">ON</p>
                <p v-else>OFF</p>
                <button v-on:click="appendText(item)">Add Text</button>
            </div>
            <div>
                <p v-if="showText">My Message</p>
                <button v-on:click="toggleText()">Toggle Message</button>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
